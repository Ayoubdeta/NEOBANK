<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/clsAjax.js" defer></script>
    <script src="../js/rg.js" defer></script>
    <script src="../js/pwdcheck.js" defer></script>
</head>
<body>
    <div class="cardNombre">
        <a href="../index.html">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjWfkc3d-JLlI5GNfEJcRYVMJ_MS3f8rk5rQ&s" alt="Iniciar sesión" width="100" height="100" align="left">
        </a>
    <h1 class="centrar">Registrar</h1>
    </div>
    <div class="cardNombre">

        <form method="GET">
            <input name="action" value="register" hidden>

            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required onkeyup="checkPasswordStrength()"><br><br>
            <div id="passwordStrengthResult"></div><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="gender">Género:</label>
            <select name="gender" id="gender">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Otro">Otro</option>
            </select><br><br>

            <label for="def_lang">Idioma:</label>
            <select name="def_lang" id="def_lang">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
            </select><br><br>

            <button type="submit" name="action" value="register">Registrar</button>
        </form>
    </div>
    <hr>

</body>
</html>
