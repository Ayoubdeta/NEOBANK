<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Dinero - Bizum</title>
  <link rel="stylesheet" href="../css/stylesSend.css">
  <script src="../js/main.js" defer></script>
  <script src="../js/listuser.js" defer></script>
  <script src="../js/clsAjax.js" defer></script>

</head>
<body>
  <a href="dashboard.html" class="back-button">← Volver</a>

  <main class="container">
    <header class="header">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjWfkc3d-JLlI5GNfEJcRYVMJ_MS3f8rk5rQ&s" alt="Bizum Logo" class="logo">
      <h1>Enviar Dinero</h1>
    </header>

    <section class="form-card">
      <form id="sendMoneyForm">
        <input type="hidden" name="action" value="send_money">

        <div class="form-group">
          <label for="receiver">Destinatario</label>
          <input type="text" id="receiver" name="receiver" placeholder="Introduce usuario o número" required>
        </div>

        <div class="form-group">
          <label for="amount">Cantidad (€)</label>
          <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>
        </div>

        <button type="submit" class="btn-send">Enviar Bizum</button>
      </form>
    </section>
  </main>
  <section class="contactos">
      <h2>Lista de contactos</h2>
      <div id="listacontactos">
        <p>Cargando todos los contactos...</p>
      </div>
    </section>
</body>
</html>
